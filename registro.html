        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content bg-dark">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">Inicio de sesion</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="recipient-name" class="col-form-label">Usuario:</label>
                    <input type="text" class="form-control" id="recipient-name">
                    <label for="recipient-name" class="col-form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="recipient-name">
                </div>
                <div class="modal-footer">
                    <p>No tienes cuenta? <a href="registro.html" class="link_modal">Registrate</a></p>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary">Iniciar</button>
                </div>
              </div>
            </div>
          </div>
        <header class="contenedor">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./img/Header.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/Header_2.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/Header_3.png" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            <div class="container_n">
                <div class="snow little"></div>
                <div class="snow normal"></div>
                <div class="snow big"></div>
                <div class="snow giant"></div>
            </div>
        </header>
        <!--Header Logo-->
        <section>
            <div class="contenedor_form">
                <h1>Registro</h1>
                <form class="row g-3 needs-validation" novalidate> 
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Usuario" aria-label="Usuario">
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Telefono" aria-label="Telefono">
                    </div>
                    <div class="col-sm-12">
                        <input type="email" class="form-control" placeholder="Correo Electronico" id="inputEmail3">
                    </div>
                    <div class="col-6">
                        <select id="inputState" class="form-select" placeholder="Genero">
                            <option disabled selected>Selecciona tu género</option>
                            <option>Hombre</option>
                            <option>Mujer</option>
                            <option>Otro</option>
                            <option>Prefiero no decirlo</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <input type="date" class="form-control" id="fecha" name="fecha">
                    </div>
                    <div class="col-6">
                        <select id="inputState" class="form-select" placeholder="Genero">
                            <option disabled selected>Selecciona tu comuna</option>
                            <option>Copiapó</option>
                            <option>Tierra Amarilla</option>
                            <option>Caldera</option>
                            <option>Otra</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Nombre de personaje" aria-label="Nombre de personaje">
                    </div>
                    <div class="col-6">
                        <textarea class="form-control" placeholder="Direccion del hogar" id="floatingTextarea2" style="height: 100px"></textarea>
                    </div>
                    <div class="col-6">
                        <textarea class="form-control" placeholder="Direccion de oficina" id="floatingTextarea2" style="height: 100px"></textarea>
                    </div>
                    <div class="col-6">
                        <input type="password" class="form-control" id="Contraseña" placeholder="Contraseña">
                    </div>
                    <div class="col-6">
                        <input type="password" class="form-control" id="Contraseña_Confir" placeholder="Confirmar contraseña">
                    </div>
                    <div class="col-7">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                        Acepto los Términos y Condiciones y la Política de Privacidad
                        </label>
                    </div>
                    <div class="col-7">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                        Quiero recibir las mejores ofertas y mejorar
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                    <p class="texto_centrado">Ya estas registrado? Inicia Sesion <a href="index.html" class="link_modal">Aqui</a></p>
                </form>
            </div>
        </section>

                </div>

                    <p>© Copyright World of Warcraft Atacama 2023. Todos los derechos reservados.</p></th>
                </div>
            </div>

</html>
