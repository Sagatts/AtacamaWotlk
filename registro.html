        <section class="container">
            <form>
                <table id="tabla_registro">
                    <tr>
                        <th style="text-align: center;" colspan="2"><h1>Creación de cuenta</h1></th>
                    </tr>
                    <tr>
                        <td>
                            <label for="name">Nombre:</label>
                        </td>
                        <td>
                            <input type="text" id="name" name="name_" maxlength="30" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="lastname">Apellido:</label>
                        </td>
                        <td>
                            <input type="text" id="lastname" name="last_name" maxlength="30" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Contrasena">Contraseña:</label>
                        </td>
                        <td>
                            <input type="password" id="Contrasena" name="pass" maxlength="30" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Confirmar_C">Confirmar Contraseña:</label>
                        </td>
                        <td>
                            <input type="password" id="Confirmar_C" name="pass_c" maxlength="30" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Correo">Correo electronico:</label>
                        </td>
                        <td>
                            <input type="email" id="Correo" name="Mail" maxlength="50" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="direccion">Direccion:</label>
                        </td>
                        <td>
                            <input type="text" id="direccion" name="Direccion" maxlength="30" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="fecha_nac">Fecha de nacimiento:</label>
                        </td>
                        <td>
                            <input type="date" id="fecha_nac" name="Fecha_nac" maxlength="30" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="edad">Edad:</label>
                        </td>
                        <td>
                            <input type="number" id="edad" name="age" maxlength="10" required min="0" style="width: 50px;"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Sexo:</label>
                        </td>
                        <td>
                            <input type="radio" id="hombre" name="Sex" value="Hombre" required/> <label for="hombre">Hombre</label><br>
                            <input type="radio" id="mujer" name="Sex" value="Mujer" required/> <label for="mujer">Mujer</label><br>
                            <input type="radio" id="otro" name="Sex" value="Otro" required/> <label for="otro">Otro</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Clases que te gustan:</label>
                        </td>
                        <td>
                            <input type="checkbox" id="picaro" name="clases_juego" value="rogue"/> <label for="picaro">Picaro</label><br>
                            <input type="checkbox" id="mago" name="clases_juego" value="mage"/> <label for="mago">Mago</label><br>
                            <input type="checkbox" id="guerrero" name="clases_juego" value="warrior"/> <label for="guerrero">Guerrero</label><br>
                            <input type="checkbox" id="druida" name="clases_juego" value="druid"/> <label for="druida">Druida</label>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: right;">
                            <button type="submit">Crear Cuenta</button>
                        </td>
                        <td>
                            <input type="reset" value="Reiniciar">
                        </td>
                    </tr>
                </table>
            </form>
